{%extends "layout.html"%}
{%block title%}Book Review Site | login{%endblock%}

{%block menu%}
        <h4>Project1:Books</h4> <hr>
        <a class="menubar" href="{{url_for('login')}}"><button class="btn btn-primary">Login</button></a> &nbsp;
        <a class="menubar" href="{{url_for('register')}}"><button class="btn btn-primary">SignUp</button></a>
{%endblock%}

{%block bottom%}
    <br>
    <div id="loginform" class="shadow p-3 mb-5 bg-white rounded">
        
        <h3 style="margin: 15px;">Please login here :)</h3>
        <br>
        <form action="{{url_for('loginstatus')}}" method="POST">

            <div class="form-group">
                <input class="form-control" type="text" name="username" placeholder="Enter your username" autofocus>
            </div>

            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Enter your password">
            </div>

            <div class="form-group">
                <button class="btn btn-primary">login</button>
            </div>

        </form>
    
        <a href="{{url_for('register')}}">Create an account</a>
    </div>
{%endblock%}
